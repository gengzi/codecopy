<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    (function ($) {
        // 获取路径中的参数
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);

    //异常的弹层关闭
    $('.acErrorBtn,.acErrorTcClose').click(function () {
        $('body,html').removeClass('overFlowHide');
        $('.mc,.acErrorDiv').hide();
        $("body").unbind("touchmove");
        window.location.reload();
    })

    //手机号限制输入数字
    var thisOldValue = '';//输入前的值
    var thisNewValue = '';//输入后的值
    $('.userPhone').keydown(function (e) {
        thisOldValue = $(this).val();
    }).keyup(function (e) {
        thisNewValue = $(this).val();
        if (parseInt(thisNewValue) != thisNewValue && thisNewValue.length > 0) {
            $(this).val(thisOldValue);
        }
    })
    // 提交按钮
    $('.lqjlBtn').click(function () {
        var userPhone = $('#mobile').val();
        var userPicYzm = $('#img_message').val();
        var userMessageYzm = $('#message').val();
        if (userPhone == '') {
            $('#tip_phoneNum').show();
        } else {
            $('#tip_phoneNum').hide();
        }
        if (userPicYzm == '') {
            $('#tip_img_message').show();
        } else {
            $('#tip_img_message').hide();
        }
        if (userMessageYzm == '') {
            $("#tip_message").show();
        } else {
            $("#tip_message").hide();
        }
        if (userPhone != '' && userPicYzm != '' && userMessageYzm != '') {
            submit();
        }
    })


    function JinzMove() {
        $("body").bind("touchmove", function (e) {
            e.preventDefault();
        });
    }

    $('#close').click(function () {
        $('.hd_guize_mengceng').hide();
        $('body,html').removeClass('ovfHiden');
    });


    //禁止滚动
    function JinzMove() {
        $("body").bind("touchmove", function (e) {
            e.preventDefault();
        });
    }
</script>

            }

                    } else if (data.status == 200) {
                        // 解析token 进入下一个页面
                        var info = data.info;

                        //window.location.href = "/luckdraw/start/toPage?aid=" + aid;

                        console.log(token)

                    } else {
                        $("#tip_img_message").show();
                        $('.lqjlBtn').bind("click", function () {
                            submit();
                        });
                    }
                },
                error: function () {
                    $('.mc,.acErrorDiv').show();
                    JinzMove();
                }
            });
        }
    }

    function standardPost (url, args)
    {
        var form = $("<form method='post'></form>");
        form.attr({"action":url});
        for (arg in args)
        {
            var input = $("<input type='hidden'>");
            input.attr({"name":arg});
            input.val(args[arg]);
            form.append(input);
        }
        $("html").append(form);
        form.submit();
    }

    function sendRandom() {

    }

    /*校验图片验证码输入是否正确*/
    function checkImg() {
        console.log("检查图片验证码是否正确")
        var aid = $.getUrlParam('aid');
        var image = $('#img_message').val();
        console.log(image);
        if ("" == image || image.length != 4) {
            $("#tip_img_message").show();
            return false;
        }
        var result = false;
        var url = "/luckdraw/checkLoginCode?aid=" + aid;
        var cData = {
            "code": codeBydate + "",
            "validCode": image
        }
        $.ajax({
            contentType: 'application/json;charset=UTF-8',
            dataType: 'json',
            data: JSON.stringify(cData),
            url: url,
            async: false,
            type: 'POST',
            success: function (data) {
                if (data.status == 0) {
                    $("#tip_img_message").show();
                    $('#img_message').val("");
                    flushValidateCode();
                    result = false;
                } else if (data.status == 200) {
                    $("#tip_img_message").hide();
                    result = true;
                } else if (data.status == 500) {
                    $('.mc,.acErrorDiv').show();
                }
            }
        });
        return result;
    }

    //校验手机号码
    function checkMobile() {
        $("#tip_phoneNum").hide();
        var mobile = $("#mobile").val().replace(/\s+/g, "");
        if (mobile == "") {
            $("#tip_phoneNum").show();
            return false;
        }
        var number1 = /^1\d{10}$/;
        if (mobile.length != 11) {
            $("#tip_phoneNum").show();
            return false;
        }
        if (!number1.test(mobile)) {
            $("#tip_phoneNum").show();
            return false;
        }
        return true;
    }

    //校验短信验证码
    function checkRandom() {
        $("#tip_message").hide();
        var password = $("#message").val();
        var numbers = /^\d{6}$/;
        if (password == "" || password.length != 6 || !numbers.test(password)) {
            $("#tip_message").text("请输入正确的短信验证码");
            $("#tip_message").show();
            return false;
        }
        return true;
    }

    $('.songliuliangDiv').css('margin-top');
</script>
