<script>

    (function ($) {
        // 获取路径中的参数
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);

    sessionStorage.getItem("uname")
    sessionStorage.getItem("integral")
    var token = sessionStorage.getItem("Authorization")
    if (token == null || token == "") {
        var aid = $.getUrlParam('aid');
        window.location.href = "/luckdraw/activity?aid=" + aid;
    }
    var NUMBER_OF_LEAVES = 400;//更改个数
    function init() {
        var container = document.getElementsByClassName('leafContainer')[0];
        for (var i = 0; i < NUMBER_OF_LEAVES; i++) {
            container.appendChild(createALeaf());
        }
    }

    function randomInteger(low, high) {
        return low + Math.floor(Math.random() * (high - low));
    }

    function randomFloat(low, high) {
        return low + Math.random() * (high - low);
    }

    function pixelValue(value) {
        return value + 'px';
    }

    function durationValue(value) {
        return value + 's';
    }

    function createALeaf() {
        var leafDiv = document.createElement('div');
        var image = document.createElement('img');
        image.src = '/images/medal/image' + randomInteger(1, 5) + '.png';
        leafDiv.style.top = "-20px";
        leafDiv.style.left = pixelValue(randomInteger(0, 1000));
        var spinAnimationName = (Math.random() < 0.5) ? 'clockwiseSpin' : 'counterclockwiseSpinAndFlip';
        leafDiv.style.webkitAnimationName = 'fade, drop';
        image.style.webkitAnimationName = spinAnimationName;
        var fadeAndDropDuration = durationValue(randomFloat(5, 11));
        var spinDuration = durationValue(randomFloat(4, 8));
        leafDiv.style.webkitAnimationDuration = fadeAndDropDuration + ', ' + fadeAndDropDuration;
        var leafDelay = durationValue(randomFloat(0, 5));
        leafDiv.style.webkitAnimationDelay = leafDelay + ', ' + leafDelay;
        image.style.webkitAnimationDuration = spinDuration;
        leafDiv.appendChild(image);
        return leafDiv;
    }

    window.addEventListener('load', init);
</script>

    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

<script>
    var medal = "";
    //下面是大转盘部分
    var $btn = $('.zhiz');
    var isture = 0;
    var aid = $.getUrlParam('aid');
    // 抽奖按钮触发
    $btn.click(function () {
        var total = $('#total').text();
        var flag = true;
        if (flag) {
            flag = false;
            // 获取剩余机会
            var changevalue = parseInt($('#changevalue').text());
            if (changevalue > 0) {
                $(this).attr("disabled", "disabled");
                $(".zhiz_img").css("display", "block");
                $(".dazp").rotate({
                    angle: 0,
                    duration: 100000, //旋转时间
                    animateTo: 360000
                });

                jQuery.ajax({
                    type: 'POST',
                    url: "/luckdraw/start?aid=" + aid,
                    timeout: 15000, //超时时间设置，单位毫秒
                    async: true,
                    headers: {
                        'authorization': sessionStorage.getItem("Authorization")
                    },
                    contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                    dataType: 'json',
                    success: function (data) {
                        if (data.info == "未中奖哦，再抽一次吧！") {
                            rotateFunc(8, 22, "谢谢参与", "x_n");
                        } else {
                            $(this).attr("disabled", "disabled");
                            $(".zhiz_img").css("display", "block");
                            clickfunc(data);
                            flag = true;
                            let ebtotalnmVal = $('#ebtotalnm').text()
                            sessionStorage.setItem("integral", ebtotalnmVal - 30)
                            $('#ebtotalnm').text(ebtotalnmVal - 30);
                            $('#changevalue').text(changevalue - 1);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        rotateFunc(8, 22, "谢谢参与", "x_n", "9");
                    },
                    complete: function (XMLHttpRequest, status) { //请求完成后最终执行参数
                        if (status == 'error') {
                            rotateFunc(8, 22, "谢谢参与", "x_n", '9');
                        }
                    }
                });
            } else {
                $('#reminder').text("您的机会次数不足~");
                $('.tc_wenxin').show();
            }
        }
    });


    var clickfunc = function (data) {
        //data为随机出来的结果，根据概率后的结果
        //后台传入的奖品下标
        var index = parseInt(data.info.id);
        console.log("奖项id：" + index)
        var prizename = data.info.prizeName;
        console.log("奖项名称：" + prizename)
        var smlbbs = "xx";
        medal = data.medal;
        if (index != 8) {
            // 中奖啦
        }
        if (index != null && prizename != null) {
            switch (index) {
                case 1:
                    rotateFunc(1, 338, prizename, "x_n", smlbbs);
                    break;
                case 2:
                    rotateFunc(2, 293, prizename, "s_w", smlbbs);
                    break;
                case 3:
                    rotateFunc(3, 248, prizename, "x_n", smlbbs);
                    break;
                case 4:
                    rotateFunc(4, 203, prizename, "wzj", smlbbs);
                    break;
                case 5:
                    rotateFunc(5, 158, prizename, "x_n", smlbbs);
                    break;
                case 6:
                    rotateFunc(6, 110, prizename, "x_n", smlbbs);
                    break;
                case 7:
                    rotateFunc(7, 65, prizename, "x_n", smlbbs);
                    break;
                case 8:
                    rotateFunc(8, 22, "谢谢参与", "x_n", smlbbs);
                    break;
            }
        } else {
            $('#reminder').text("哎呀，没有奖品出没~");
            $('.tc_wenxin').show();
            rotateFunc(8, 22, "谢谢参与", "x_n");
        }
    }


    $(function () {
        $('.kzzf').each(function () {
            var maxwidth = 4;
            if ($(this).text().length > maxwidth) {
                $(this).text($(this).text().substring(0, maxwidth));

    if ($('.swiper-wrapper').children().length != 1) {
        var swiper = new Swiper('.swiper-container', {

            prevButton: '.swiper-button-prev',

<script>
    var arrayTOTAL = new Array();
    $(function () {
        $.ajax({
            type: 'GET',
            url: "/luckdraw/getAwardeeInfo?aid=" + aid,
            timeout: 50000, //超时时间设置，单位毫秒
            contentType: 'application/x-www-form-urlencoded; charset=utf-8',
            async: false,
            dataType: 'json',
            success: function (data) {
                $.each(data.info, function (i, item) {
                    arrayTOTAL[i] = item.awardeeName + '|' + item.prizeName;
                });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });


        //获取随机的数组
        Array.prototype.getRandomItem = function () {
            return this[Math.floor(Math.random() * this.length)]
        }


        //弹屏滚动通知
        $(".danmu").each(function () {
            (function (_this) {
                clearTimeout(timeouter);
                var timer = time_range(),//第一次随便给个时间间隔
                    timeouter;
                zhuan();

                function zhuan() {
                    timeouter = setTimeout(function () {
                        var random = arrayTOTAL.getRandomItem();
                        if (arrayTOTAL.length > 0) {
                            var li = '<li class="crr" ><img style="border-radius: 50%;"  src="/images/touxiangnvhai.png">' + random.split('|')[0] + '中了' + random.split('|')[1] + '，' + Math.floor(Math.random() * (59 - 0)) + 's前</li>';
                            if ($(_this).find('.tongzhi li').length < 3) {
                                $(_this).find('ul').append(li);
                            } else {
                                $(_this).find('ul li').first().remove();
                                $(_this).find('ul').append(li);
                            }
                            zhuan();
                        }

                    }, timer)

                }
            })(this)
        });


        function time_range() {
            //第一时间段开始
            var b = new Date();
            //第一时间段结束
            var e = new Date();

            //第二时间段开始
            var two_s = new Date();
            //第二时间段结束
            var two_e = new Date();

            //第三时间段开始
            var three_s = new Date();
            //第三时间段结束
            var three_e = new Date();


            var n = new Date();

            b.setHours(6);
            b.setMinutes(00);
            e.setHours(8);
            e.setMinutes(30);

            two_s.setHours(12);
            two_s.setMinutes(00);
            two_e.setHours(13);
            two_e.setMinutes(00);

            three_s.setHours(1);
            three_s.setMinutes(30);
            three_e.setHours(5);
            three_e.setMinutes(00);

            if (n.getTime() - b.getTime() > 0 && n.getTime() - e.getTime() < 0) {
                return 1300;
            } else if (n.getTime() - two_s.getTime() > 0 && n.getTime() - two_e.getTime() < 0) {
                return 1400;
            } else if (n.getTime() - three_s.getTime() > 0 && n.getTime() - three_e.getTime() < 0) {
                return 4000;
            } else {
                return 2800;
            }
        }


    });
</script>
